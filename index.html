<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google homepage</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><span id="app-icon" class="material-icons">apps</span></li>
            <li><img class="profile-pic" alt="kevin october smiles charmingly" src="images/me.jpg"></li>
        </ul>
    </nav>
    <div class="logo">
        <img alt="Google" src=
            "https://web.archive.org/web/20191130235109im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            width="272" height="92">
    </div>
    <form>
        <div class="search">
            <input class="search-bar" type="search" name="search">
        </div>
        <div class="btn-container">
            <div><button class="btn">Google Search</button></div>
            <div><button class="btn">I'm Feeling Lucky</button></div>
        </div>
    </form>
    <footer>
        <div class="wrapper">
            <div class="footer-top">South Africa</div>
            <div class="footer-bottom">
                <div>
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--TODO: add search icon, 
        add padding to bottom navbar,
        put a dividing line in the footer-->
</body>
</html>
